<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; padding: 20px; margin: 0;">
    <div style="max-width: 500px; background: #ffffff; padding: 30px; margin: 0 auto; border-radius: 6px; border: 1px solid #e0e0e0;">
      <h2 style="font-size: 20px; margin-bottom: 16px; color: #222;">Confirm Your Email</h2>
      <p style="font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: #555;">To complete your registration, please verify your email address:</p>
      <a href="${BACKEND_URL}/api/v1/email/check-verification-token?verificationToken=${verificationToken}" style="display: inline-block; background-color: #4a90e2; color: #ffffff; text-decoration: none; padding: 12px 20px; border-radius: 4px; font-size: 15px; font-weight: bold; margin-top: 10px;">Verify Email</a>
      <p style="font-size: 15px; line-height: 1.6; margin-bottom: 16px; color: #555;">If you did not sign up, you can safely ignore this email.</p>
      <div style="font-size: 13px; color: #888; margin-top: 30px; text-align: center;">
        This is an automated email. Please do not reply.<br />&copy; 2025 All rights reserved.
      </div>
    </div>
  </body>
</html>
